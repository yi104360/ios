<!DOCTYPE html>
<html>
<head>
    <title>我的家庭視訊通話</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>歡迎來到我的家庭視訊通話</h1>
    <div id="videoContainer">
        <div id="localVideoContainer">
            <video id="localVideo" autoplay></video>
        </div>
        <div id="remoteVideoContainer">
            <video id="remoteVideo" autoplay></video>
        </div>
    </div>

    <script src="your-package-ios.datr"></script>
<script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const mobileVideoContainer = document.getElementById('mobileVideoContainer');
    const mobileVideo = document.getElementById('mobileVideo');

    // 使用者媒體取得函數，使用 WebRTC 技術取得攝影機影像
    async function getUserMedia() {
        try {
            const constraints = { video: true, audio: false };
            const mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
            localVideo.srcObject = mediaStream;
            // 將本地影像串流傳送到中央伺服器
            sendLocalStreamToServer(mediaStream);
        } catch (error) {
            console.log('取得使用者媒體時發生錯誤:', error);
        }
    }

    // 建立 WebRTC 連線並處理視訊串流
    function createWebRTCConnection() {
        // 在此加入建立 WebRTC 連線的程式碼
    }

    // 接收其他用戶的影像串流
    function handleRemoteStreamAdded(event) {
        remoteVideo.srcObject = event.stream;
    }

    // 從中央伺服器接收其他用戶的影像串流
    function receiveRemoteStreamFromServer(stream) {
        remoteVideo.srcObject = stream;
    }

    // 初始化函數，開始取得使用者媒體並建立 WebRTC 連線
    function init() {
        // 檢查是否為行動裝置
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            // 行動裝置需要請求使用者媒體許可權
            const permissionButton = document.createElement('button');
            if (isMobile) {
                // 行動裝置需要請求使用者媒體許可權
                const permissionButton = document.createElement('button');
                permissionButton.textContent = '點擊開啟攝影機';
                permissionButton.addEventListener('click', () => {
                    permissionButton.style.display = 'none';
                    getUserMedia();
                    createWebRTCConnection();
                    mobileVideo.play();
                });
                mobileVideoContainer.appendChild(permissionButton);
            } 

            // 新增行動裝置的影像視窗
            const mobileVideoContainer = document.createElement('div');
            mobileVideoContainer.id = 'mobileVideoContainer';
            mobileVideoContainer.style.display = 'block';
            document.body.appendChild(mobileVideoContainer);

            const mobileVideo = document.createElement('video');
            mobileVideo.id = 'mobileVideo';
            mobileVideo.autoplay = true;
            mobileVideoContainer.appendChild(mobileVideo);
        } else {
            // 非行動裝置直接取得使用者媒體
            getUserMedia();
            createWebRTCConnection();
        }
    }
    // 網頁載入完成後執行初始化函數
    window.onload = init;
</script>

     <style>
        #videoContainer {
            display: flex;
            justify-content: center;
        }

        #localVideoContainer,
        #remoteVideoContainer {
            margin: 20px;
            border: 3px solid black;
        }

        video {
            width: 300px;
            height: 200px;
        }
    </style>
</body>
</html>
